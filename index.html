<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"

    />
    <title>My gallery | Challenge</title>

  <body>
    <main>
      <div class="profile__card">
        <picture>
          <img src="./images/profilePhoto.png" alt="Rodney Cotton photo" />
        </picture>
        <h1>Rodney Cotton</h1>
        <h2>Helsinki, Finland</h2>
        <div class="profile__card__tags__container">
          <div class="profile__card__tag">
            <span>100</span>
            <span>Posts</span>
          </div>
          <div class="profile__card__tag">
            <span>2,242</span> <span>Followers</span>
          </div>
          <div class="profile__card__tag">
            <span>1,432</span>
            <span>Following</span>
          </div>
        </div>
      </div>
      <div class="pictures__gallery">
        <picture> <img src="./images/photo1.png" alt="" /></picture>
        <picture><img src="./images/photo2.png" alt="" /></picture>
        <picture><img src="./images/photo3.png" alt="" /></picture>
        <picture><img src="./images/photo4.png" alt="" /></picture>
        <picture><img src="./images/photo5.png" alt="" /></picture>
        <picture><img src="./images/photo6.png" alt="" /></picture>
      </div>
    </main>
    <footer>
      <p class="footer__sign">
        created by
        <strong
          ><a href="https://devchallenges.io/portfolio/Lionprincipe"
            >@Lionprincipe</a
          ></strong
        >
        - devChallenges.io
      </p>
    </footer>
